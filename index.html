<style>

<script>

  document.querySelector("#fullScreen").addEventListener('click', () => {
    document.querySelector("#fullScreen").classList.remove('show')
    document.querySelector("#exitFullScreen").classList.add('show')
    launchFullScreen()

  })

  document.querySelector("#exitFullScreen").addEventListener('click', () => {
    document.querySelector("#exitFullScreen").classList.remove('show')
    document.querySelector("#fullScreen").classList.add('show')
    exitFullscreen()

  })
  /**
   * selector ÂÖÉÁ¥†Á±ªÂêç„ÄÅÊ†áÁ≠æÂêç„ÄÅid
   * end ‰∏ãÁè≠Êó∂Èó¥
   * autoUpdate ÊòØÂê¶Ëá™Âä®Âà∑Êñ∞
   * **/

  function showTime(selector, end = 19, autoUpdate = false) {
    const getDateObj = (date) => {
      if (!date) {
        date = new Date()
      } else {
        date = new Date(date)
      }

      return {
        Y: date.getFullYear(),
        M: date.getMonth() + 1,
        D: date.getDate(),
        H: date.getHours(),
        m: date.getMinutes(),
        s: date.getSeconds()
      }
    }

    const formatSeconds = (seconds = 0) => {
      let h = parseInt(seconds / 3600)
      let m = parseInt(seconds / 60) % 60
      let s = seconds % 60
      return { h, m, s }
    }

    const getOffWorkTime = (end = 19) => {
      const now = getDateObj()
      const start = `${now.Y}/${now.M}/${now.D} ${now.H}:${now.m}:${now.s}`
      const endTime = `${now.Y}/${now.M}/${now.D} ${end}:00:00`
      const diff = (new Date(endTime) - new Date(start)) / 1000
      const result = formatSeconds(diff)
      return result
    }

    let obj = getOffWorkTime(end)
    let element = ''
    if (selector) {
      element = document.querySelector(selector)
    } else {
      element = document.body
    }
    if (element) {
      element.innerText = `Ë∑ùÁ¶ª‰∏ãÁè≠ËøòÊúâ${obj.h}Â∞èÊó∂${obj.m}ÂàÜÈíü${obj.s}Áßí`
      if (autoUpdate) {
        var timer = setInterval(() => {
          let obj = getOffWorkTime()
          element.innerText = `Ë∑ùÁ¶ª‰∏ãÁè≠ËøòÊúâ${obj.h}Â∞èÊó∂${obj.m}ÂàÜÈíü${obj.s}Áßí`

          if ([0, 15, 30, 45, 60].includes(obj.m) && obj.s == 0) {
            const title = document.title
            document.title = element.innerText
            setTimeout(() => {
              document.title = title
            }, 3000);
            if (window.Notification.permission == "granted") { // Âà§Êñ≠ÊòØÂê¶ÊúâÊùÉÈôê
              sendNotification(element.innerText);
            } else if (window.Notification.permission != "denied") {
              window.Notification.requestPermission(function (permission) { // Ê≤°ÊúâÊùÉÈôêÂèëËµ∑ËØ∑Ê±Ç
                sendNotification(element.innerText);
              });
            }

          }

          if (obj.h > 19) {
            element.innerText = `‰∏ãÁè≠Âï¶ÔºÅ‰∏çË¶ÅÂøòËÆ∞ÊâìÂç°Âìü`
            clearInterval(timer)
          }

        }, 1000);
      }
    }

  }

  showTime('.text1', 19, true)



  function sendNotification(text) {
    new Notification("‰∏ãÁè≠ÂÄíËÆ°Êó∂Ôºö", {
      body: `${text}`,
      icon: './static/R-C.gif'
    })
  }



  function launchFullScreen() {
    const element = document.querySelector('#app')
    if (element.requestFullscreen) {

      element.requestFullscreen();

    } else if (element.mozRequestFullScreen) {

      element.mozRequestFullScreen();

    } else if (element.webkitRequestFullscreen) {

      element.webkitRequestFullscreen();

    } else if (element.msRequestFullscreen) {

      element.msRequestFullscreen();

    }

  }

  function exitFullscreen() {

    if (document.exitFullscreen) {

      document.exitFullscreen();

    } else if (document.mozCancelFullScreen) {

      document.mozCancelFullScreen();

    } else if (document.webkitExitFullscreen) {

      document.webkitExitFullscreen();

    }
  }
</script>
